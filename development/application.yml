management:
  endpoints:
   enabled-by-default: false
   web:
      exposure:
        include: 
          -* 
eureka:
  instance:
    hostname: ${eurekaHost}
    environment: local
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${eurekaUrl}
      
spring:
  cloud:
    config:
      uri: ${configUrl}
management:
  endpoints:
   enabled-by-default: false
   web:
      exposure:
        include: 
          -* 
eureka:
  instance:
    hostname: ${hostName:eurekaserver}
    environment: local
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${hostName}:8761/eureka
      
spring:
  cloud:
    config:
      uri: http://configserver:8888